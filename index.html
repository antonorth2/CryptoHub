<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoHub Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            padding: 1.5rem;
        }
        .glass-card {
            background-color: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            border: 1px solid rgba(71, 85, 105, 0.3);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .btn-gradient {
            background-image: linear-gradient(to right, #6366f1, #8b5cf6);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(100, 116, 139, 0.3);
        }
        .input-field {
            background-color: #334155;
            border: 1px solid #475569;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            color: #f1f5f9;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .input-field:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.5);
        }
        .toast {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1000;
            transform: translateX(120%);
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
            opacity: 0;
            display: flex;
            align-items: center;
            padding: 1rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .toast.show {
            transform: translateX(0);
            opacity: 1;
        }
        .toast-success { background-color: #16a34a; }
        .toast-error { background-color: #dc2626; }
    </style>
</head>
<body class="flex flex-col lg:flex-row min-h-screen">
    <div id="toast-notification" class="toast">
        <svg id="toast-icon" class="w-6 h-6 mr-3 text-white" fill="currentColor" viewBox="0 0 20 20"></svg>
        <span id="toast-message" class="text-white font-medium"></span>
    </div>

    <main class="flex-1 p-4 md:p-8 space-y-8">
        <!-- Your UI content here -->
        <h1 class="text-4xl font-bold">CryptoHub Simulator</h1>
        <p class="text-lg text-slate-400">Replace this section with your UI content.</p>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let app;
        let db;
        let auth;

        // Replace with your real Firebase config
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        auth = getAuth(app);
        signInAnonymously(auth)
            .then(() => console.log("Signed in anonymously"))
            .catch((error) => console.error(error));
    </script>
</body>
</html>
